<div class="container">

  <button class="btn btn-primary" (click)="newPermiso()"> Nuevo Permiso</button>

<table  class="table">
  <thead class="table-warning">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre del Permiso</th>
    <th scope="col">Detalles del Permiso</th>
    <th scope="col">Date Created</th>
    <th scope="col">Date Updated</th>
    <th scope="col">Opciones</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of permisos">
      <th scope="row">{{a.id}}</th>
      <td>{{a.nom_permiso}}</td>
      <td>{{a.desc_permiso}}</td>
      <td>{{a.created_at}}</td>
      <td>{{a.updated_at}}</td>
      <td>
        <button class="btn-danger" (click)="delete(a.id)">Eliminar</button>
        <button class="btn-primary" (click)="edit(a.id)">Editar</button>    
    </tbody>
  </table>
  </div>
